<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="title"><h1>Etch-A-Sketch</h1></div>
            <div class="content">
                <div class="grid"></div>
                <div class="buttons">
                    <button id="blackButton" class="btn">Black</button>
                    <button id="eraserButton" class="btn">Eraser</button>
                    <button id="rainbowButton" class="btn">Random</button>
                    <button id="clearButton" class="btn">Clear</button>
                    <div class="sizer">
                        <div>
                        <p>Height</p>
                        </div>
                        <div>
                        <form>
                            <input type="number" id="number" value="0" />
                        </form>
                        </div>
                    </div>
                </div>
            </div>
    </body>
    <script src="script.js"></script>
</html>
