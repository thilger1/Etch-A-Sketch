<html lang="en">
    <meta charset="utf-8">
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="title"><h1>Etch-A-Sketch</h1></div>
            <div class="content">
                <div class="grid"></div>
                <div class="buttons">
                    <button>Black</button>
                    <button>Eraser</button>
                    <button>Random</button>
                    <button>Clear</button>
                    <div class="sizer">
                        <div class="updown">
                            <div><button>Up</button></div>
                            <div><button>Down</button></div>
                        </div>
                        <div class="size"><p>Size</p></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
